name: Collect RSS

on:
  schedule:
    - cron: "0 20-23,0-14 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-rss
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-dateutil

      - name: Run collector
        env:
          TZ: Asia/Tokyo
        run: |
          python scripts/collect.py

      - name: Commit & Push (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "rss-bot"
            git config user.email "rss-bot@users.noreply.github.com"
            git add -A
            git commit -m "chore: collect rss"
            git push
          else
            echo "No changes"
          fi
