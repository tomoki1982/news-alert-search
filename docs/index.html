<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>News Finder</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="brand">
        <div class="brand-title">News Finder</div>
        <div class="brand-sub">直近3か月 + 過去を段階拡張（最大5年）</div>
      </div>

      <button id="themeToggle" class="icon-btn" type="button" aria-label="Toggle theme" title="テーマ切替">
        🌙
      </button>
    </div>

    <div class="controls">
      <input id="q" type="text" placeholder="キーワード（タイトル/ソース/カテゴリ/URL）" autocomplete="off" />

      <select id="sourceFilter">
        <option value="">ソース：すべて</option>
      </select>

      <select id="categoryFilter">
        <option value="">カテゴリ：すべて</option>
      </select>

      <button id="searchBtn" class="btn" type="button">検索</button>
      <button id="resetBtn" class="btn" type="button">リセット</button>
    </div>

    <div class="toolbar">
      <div class="range">
        <span class="label">検索範囲：</span>
        <span id="rangeLabel" class="badge">直近3か月</span>
        <button id="expandBtn" class="btn" type="button">過去も探す（直近1年）</button>
      </div>

      <div class="status">
        <span id="statusText" class="muted">読み込み中…</span>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="summary" class="summary"></div>
    <div id="list" class="list"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
