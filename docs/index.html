<body>
  <div class="header">
    <h1>ニュース検索</h1>
    <div class="rule">ルール：スペース=AND / |=OR（例：中国 輸出|規制）</div>

    <div class="controls">
      <input id="queryInput" type="text" placeholder="キーワード（例：中国 輸出規制）" />
      <select id="sourceSelect"></select>
      <select id="categorySelect"></select>
      <select id="rangeSelect"></select>
      <button class="btn" id="refreshBtn">更新</button>
    </div>

    <div class="status-bar">
      <div id="countLabel">総件数：0 / ヒット：0</div>
      <div>
        <span id="status">-</span>
        <span id="fetchedAt"></span>
      </div>
    </div>
  </div>

  <div class="main">
    <div id="list"></div>
  </div>

  <script src="./app.js"></script>
</body>
