<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Finder</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="top">
    <div class="titleRow">
      <div>
        <h1>News Finder</h1>
        <div class="sub">直近3か月 + 過去を段階拡張（最大5年）</div>
      </div>
      <button id="themeToggle" class="iconBtn" type="button" aria-label="toggle theme">🌙</button>
    </div>

    <div class="controls">
      <input id="q" type="text" placeholder="キーワード（タイトル/ソース/カテゴリ/URL）" />
      <div class="row2">
        <select id="sourceFilter"></select>
        <select id="categoryFilter"></select>
      </div>
      <div class="row3">
        <button id="searchBtn" class="btn primary" type="button">検索</button>
        <button id="resetBtn" class="btn" type="button">リセット</button>
      </div>

      <div class="scopeRow">
        <div class="scopeLabel">検索範囲：</div>
        <div class="chips">
          <button id="scopeLatestBtn" class="chip active" type="button">直近3か月</button>
          <button id="scopePastBtn" class="chip" type="button">過去も探す（直近1年）</button>
        </div>
      </div>

      <div class="status">
        <span id="statusText">準備中…</span>
      </div>

      <div class="summary" id="summary"></div>
    </div>
  </div>

  <div id="list" class="list"></div>

  <script src="./app.js"></script>
</body>
</html>
