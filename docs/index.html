<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Finder</title>
  <link rel="stylesheet" href="./style.css?v=2" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="titleRow">
        <div>
          <h1 class="h1">News Finder</h1>
          <div class="sub">直近3か月 + 過去を段階拡張（最大5年）</div>
        </div>
        <button id="themeToggle" class="iconBtn" type="button" aria-label="toggle theme">🌙</button>
      </div>

      <div class="panel">
        <input id="q" class="input" type="text" placeholder="キーワード（タイトル/ソース/カテゴリ/URL）" />

        <div class="row">
          <select id="sourceFilter" class="select">
            <option value="">ソース：すべて</option>
          </select>
          <select id="categoryFilter" class="select">
            <option value="">カテゴリ：すべて</option>
          </select>
        </div>

        <div class="row">
          <button id="searchBtn" class="btn primary" type="button">検索</button>
          <button id="resetBtn" class="btn" type="button">リセット</button>
        </div>

        <div class="row">
          <div class="chips">
            <span class="chip">検索範囲：</span>
            <span class="chip active">直近3か月</span>
          </div>
          <div class="chips">
            <span class="chip">過去も探す</span>
            <span class="chip">（直近1年）</span>
          </div>
        </div>

        <div class="statusLine">
          <span id="statusText">準備中…</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div id="summary" class="summary">表示 0 件</div>
      <div id="list" class="list"></div>
    </main>
  </div>

  <!-- ✅ app.js も v=2 で強制更新 -->
  <script src="./app.js?v=2"></script>
</body>
</html>
