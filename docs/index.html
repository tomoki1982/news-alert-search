<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Finder</title>
  <link rel="stylesheet" href="./style.css?v=3" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="titleRow">
        <div>
          <h1 class="h1">News Finder</h1>
          <div class="sub">
            ルール：スペース=AND、|=OR（例： 中国 輸出規制 | 半導体 ）
          </div>
        </div>
        <button id="themeToggle" class="iconBtn" type="button" aria-label="toggle theme">🌙</button>
      </div>

      <div class="panel">
        <input id="q" class="input" type="text" placeholder="キーワード（タイトル/ソース/カテゴリ/URL）" />

        <div class="row">
          <select id="sourceFilter" class="select">
            <option value="">ソース：すべて</option>
          </select>

          <select id="categoryFilter" class="select">
            <option value="">カテゴリ：すべて</option>
          </select>
        </div>

        <div class="row">
          <select id="rangeFilter" class="select">
            <option value="3m" selected>検索範囲：直近3か月（標準）</option>
            <option value="1y">検索範囲：直近1年</option>
            <option value="2y">検索範囲：直近2年</option>
            <option value="3y">検索範囲：直近3年</option>
            <option value="4y">検索範囲：直近4年</option>
            <option value="5y">検索範囲：直近5年</option>
          </select>

          <button id="searchBtn" class="btn primary" type="button">検索</button>
          <button id="resetBtn" class="btn" type="button">リセット</button>
        </div>

        <div class="statusLine">
          <span id="statusText">準備中…</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div id="summary" class="summary">表示 0 件</div>
      <div id="list" class="list"></div>
    </main>
  </div>

  <script src="./app.js?v=3"></script>
</body>
</html>
